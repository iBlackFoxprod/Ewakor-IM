{% extends "base.html" %}

{% block title %}Reset Admin Password{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Reset Admin Password</h4>
            </div>
            <div class="card-body">
                <p class="alert alert-warning">
                    This will reset the admin password to: <strong>admin123</strong>
                </p>
                <form method="POST">
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Reset Password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
